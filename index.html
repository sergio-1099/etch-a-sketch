<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./eas.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div class="header">Etch-a-Sketch <img class="image" src="https://cdn.pixabay.com/photo/2019/02/24/11/49/icon-4017417_1280.png"></div>
        <div class="grid-and-controls">
            <div class="buttons">
                <button class="grid-size">Change Grid!</button>
                <button class="reset">RESET!</button>
                <button class="rainbow">Rainbow Mode</button>
                <div class="color-picker">
                    <button class="default color"><span class="text">#eae7dc</span></button>
                    <button class="black color"><span class="text">black</span></button>
                    <button class="red color"><span class="text">red</span></button>
                    <button class="orange color"><span class="text">orange</span></button>
                    <button class="yellow color"><span class="text">yellow</span></button>
                    <button class="green color"><span class="text">green</span></button>
                    <button class="blue color"><span class="text">blue</span></button>
                    <button class="purple color"><span class="text">purple</span></button>
                    <button class="eraser color"><img src="https://cdn.pixabay.com/photo/2012/04/01/17/32/eraser-23659_1280.png"></button>
                </div>
            </div>
            <div class="grid-container">
                
            </div>
        </div>
    </body>

</html>
